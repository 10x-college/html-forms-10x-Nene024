<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>

    <form action="#" method="post">
        <fieldset>
            <legend>Pilot Credentials</legend>
            <label for="pilot-name">Pilot Name</label>
            <input id="pilot-name" type="text" name="pilot-name" placeholder="Enter name" required>
            <label for="access-code">Access Code</label>
            <input id="access-code" type="password" name="access_code" required>
            <label for="email">Command Email:</label>
            <input id="email" type="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Vessel Diagnostics</legend>
            <label for="hull-damage">Hull Damage (%):</label>
            <input type="number" id="hull-damage" name="hull-damage" required>
            <label for="emergency-lvl">Emergency Level:</label>
            <select name="emergency-lvl" id="emergency-lvl" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Mission Log &amp; Evidence</legend>
            <label for="sos-message">SOS Message:</label>
            <textarea id="sos-message" name="message" rows="3" required></textarea>

            <div>
                <input type="checkbox" id="quarantine" name="quarantine" required>
                <label for="quarantine">I agree to quarantine protocols.</label>
            </div>

        </fieldset>
        
        <button type="submit">INITIATE TRANSMISSION</button>
        <button type="reset">RESET SYSTEM</button>
    </form>
    <script src="./scripts/launch.js"></script>
</body>
</html>
